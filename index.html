<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>

<body>
  <div class="container">
    <h1>To Do List</h1>
    <form>
      <div class="new-task">
        <input type="text" placeholder="Add new task">
        <button type="submit">+</button>
      </div>
    </form>
    <h2>Tasks:</h2>
    <div class="task-box">
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/4ba85c3ec6.js" crossorigin="anonymous"></script>
</body>

</html>
